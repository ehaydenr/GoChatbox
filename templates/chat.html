<html lang="en" ng-app="Chatbox">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="{{.}}">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column">
    <md-toolbar class="md-primary">
      <div layout="row" layout-align="space-between center" class="md-toolbar-tools">
        <h2 class="md-flex">Chatbox</h2>
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
      </div>
    </md-toolbar>
    <div ng-controller="MessageDisplayCtrl" class="message-display" flex>
      <md-content style="padding: 24px;">
        <message ng-repeat="message in messages" data="message"></message>
      </md-content>
    </div>
    <div ng-controller="MessageInputCtrl">
      <form ng-submit="submit()" style="margin:0;">
        <md-input-container md-no-float>
          <input ng-model="message" placeholder="Type Message Here">
        </md-input-container>
      </form>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

    <!-- Local Build -->
    <script src="/static/directives/message.js"></script>
    <script src="/static/chatbox.js"></script>
    <script src="/static/services/message_transport.js"></script>
    <script src="/static/controllers/message_display_ctrl.js"></script>
    <script src="/static/controllers/message_input_ctrl.js"></script>
    <script>
var token_id;
function onSignIn(googleUser){
  token_id = googleUser.getAuthResponse().id_token;
  chat.giveToken(googleUser);
}
    </script>
  </body>
</html>
